description: "Runs the gitleaks tool to search for secrets contained in commits since the last revision."
parameters:
  config:
    default: ""
    description: "(Optional) Path to a config file to use for gitleaks configuration."
    type: "string"
  resource_class:
    default: "small"
    description: |
        Configures amount CPU and RAM for the job. See
        https://circleci.com/docs/2.0/configuration-reference/#docker-executor
        for details.
    type: "enum"
    enum: ["small", "medium", "medium+", "large", "xlarge"]
  scan_since_rev:
    description: "(Optional) A commit SHA1. If given, will scan only commits since this commit."
    type: "string"
executor: "gitleaks"
resource_class: "<< parameters.resource_class >>"
steps:
  - checkout
  - gitleaks:
      config: << parameters.config >>
      scan_since_rev: << parameters.scan_since_rev >>
