steps:
  - run:
      name: "architect/integration-test-install-cni: Install Cilium"
      command: |
        export KUBECONFIG=~/.kube/config
        helm upgrade --install --version v1.12.6 --namespace kube-system --repo https://helm.cilium.io cilium cilium \
              --set ipam.mode=kubernetes \
              --set localRedirectPolicy=true \
              --set image.pullPolicy=IfNotPresent \
              --set ipam.mode=kubernetes