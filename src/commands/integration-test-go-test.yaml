parameters:
  env-file:
    type: string
  test-dir:
    type: string
  test-timeout:
    type: string
steps:
  - when:
      condition: << parameters.env-file >>
      steps:
        - run:
            name: "architect/integration-test-go-test: Process .env file"
            command: |
              cat << parameters.env-file >> | sed -e 's/^\(.\)/export \1/' | tee .env
  - unless:
      condition: << parameters.env-file >>
      steps:
        - run:
            name: "architect/integration-test-go-test: Prepare empty .env file"
            command: |
                touch .env
  - run:
      name: "architect/integration-test-go-test: Run test"
      command: |
        CGO_ENABLED=0 E2E_KUBECONFIG=~/.kube/config go test -tags k8srequired -timeout << parameters.test-timeout >> -v ./<< parameters.test-dir >>
