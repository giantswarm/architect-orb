---
description: Lint Helm charts
parameters:
  config-file:
    type: string
  additional-args:
    type: string
steps:
  - when:
      condition: <<parameters.config-file>>
      steps:
        - run: ct lint --config=<<parameters.config-file>>
  - unless:
      condition: <<parameters.config-file>>
      steps:
        - run: ct lint <<parameters.additional-args>>  --chart-dirs helm
