steps:
  - run:
      name: "architect/machine-install-tools: Install helm v2.14.3"
      command: |
        curl -SL https://storage.googleapis.com/kubernetes-helm/helm-v2.14.3-linux-amd64.tar.gz | tar -C /usr/bin --strip-components 1 -xvzf - linux-amd64/helm
  - run:
      name: "architect/machine-install-tools: Install golangci-lint v1.23.8"
      command: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GOPATH/bin v1.23.8
