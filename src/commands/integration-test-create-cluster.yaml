parameters:
  kind-config:
    type: string
  kubernetes-version:
    type: string
steps:
  - when:
      condition: << parameters.kind-config >>
      steps:
        - run:
            name: "architect/integration-test-create-cluster: Move kind config"
            command: |
                cp << parameters.kind-config >> kind-config
  - unless:
      condition: << parameters.kind-config >>
      steps:
        - run:
            name: "architect/integration-test-create-cluster: Prepare default kind config"
            command: |
                printf "kind: Cluster\napiVersion: kind.sigs.k8s.io/v1alpha3\n" > kind-config
  - run:
      name: "architect/integration-test-create-cluster: Create cluster"
      command: |
        set +e
        ret=1
        tries=4
        for i in $(seq 1 $tries) ; do
          echo "====> Attempt $i: Creating kind cluster"
          kind create cluster --config kind-config --image quay.io/giantswarm/kind-node:<< parameters.kubernetes-version >>
          ret=$?
          [[ $ret -eq 0 ]] && exit $ret
          sleep 5
          for j in $(seq 1 $tries) ; do
            echo "Deleting kind cluster"
            timeout -s 9 60 kind delete cluster
            [[ $? -eq 0 ]] && break
          done
          echo "Kind cluster creation failed"
        done
