parameters:
  kind-config:
    type: string
  kubernetes-version:
    type: string
steps:
  - when:
      condition: << parameters.kind-config >>
      steps:
        - run:
            name: "architect/integration-test-create-cluster: Move kind config"
            command: |
                cp << parameters.kind-config >> kind-config
  - unless:
      condition: << parameters.kind-config >>
      steps:
        - run:
            name: "architect/integration-test-create-cluster: Prepare default kind config"
            command: |
                printf "kind: Cluster\napiVersion: kind.sigs.k8s.io/v1alpha3\n" > kind-config
  - run:
      name: "architect/integration-test-create-cluster: Create cluster"
      command: |
          declare -i attempt=0 && \
          while ! kind create cluster --config kind-config --image quay.io/giantswarm/kind-node:<< parameters.kubernetes-version >>; do
            attempt+=1
            if ((attempt >= 4)); then
              printf '%s\n' \
                "Error creating kind cluster. Giving up after $attempt failures." \
                >&2
              exit 1
            fi
            sleep 5
          done
