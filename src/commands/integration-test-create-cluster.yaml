parameters:
  kind-config:
    type: string
steps:
  - when:
      condition: << parameters.kind-config >>
      steps:
        - run:
            name: "architect/integration-test-create-cluster: Move kind config"
            command: |
                cp << parameters.kind-config >> ~/project/kind-config
  - unless:
      condition: << parameters.kind-config >>
      steps:
        - run:
            name: "architect/integration-test-create-cluster: Prepare default kind config"
            command: |
                printf "kind: Cluster\napiVersion: kind.sigs.k8s.io/v1alpha3\n" ~/project/kind-config
  - run:
      name: "architect/integration-test-create-cluster: Create cluster"
      command: |
          kind create cluster --config  ~/project/kind-config  --image quay.io/giantswarm/kind-node:$KUBERNETES_VERSION
