parameters:
  build-context:
    type: "string"
    default: "."
  dockerfile:
    type: "string"
    default: "./Dockerfile"
steps:
  - run:
      name: Build the container image using 'docker build'
      command: |
        docker build -f "<<parameters.dockerfile>>" -t "${CIRCLE_SHA1}" "<<parameters.build-context>>" --progress plain
