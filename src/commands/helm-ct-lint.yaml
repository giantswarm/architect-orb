---
description: Lint Helm charts
parameters:
  config_file:
    type: string
    default: ""
  additional_args:
    type: string
    default: ""
steps:
  - when:
      condition: <<parameters.config_file>>
      steps:
        - run: ct lint --config=<<parameters.config_file>>
  - unless:
      condition: <<parameters.config_file>>
      steps:
        - run: ct lint <<parameters.additional_args>>  --chart-dirs helm
